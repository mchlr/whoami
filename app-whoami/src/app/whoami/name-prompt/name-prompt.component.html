<h1 mat-dialog-title>Namensvorschlag abgeben</h1>
<div mat-dialog-content>
    Bitte einen Namen eintragen, welcher im Anschluss zuf√§llig unter allen Spielern verlost wird!
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput placeholder="z.B. Wladimir Putin" [(ngModel)]="this.suggestion">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="this.suggestion" cdkFocusInitial>Fertig</button>
</div>
